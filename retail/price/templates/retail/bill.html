{% extends "retail/base.html" %}
{% load staticfiles %}

{% block title %}
    Bill
{% endblock %}

{% block main %}

<style>
table {
    border-collapse: collapse;
    width: 100%;
    border: 1px solid black;
}

th, td {
    text-align: left;
    padding: 8px;
    border: 1px solid black;
}

tr:nth-child(even) {background-color: #f2f2f2;}
</style>

<script type="text/javascript">
  window.setTimeout(function () {
    location.href = "/retail/bill/";
}, 5000);
</script>

<h1 style="font-family: "Times New Roman", Times, serif;" align="center">Shopping Cart</h1>
<br />

<table>

  <tr>
    <th style="padding: 15px;text-align: center;font-size: 20px;">Product</th>
    <th style="padding: 15px;text-align: center;font-size: 20px;">Price ($)</th>
    <th style="padding: 15px;text-align: center;font-size: 20px;">Quantity</th>
    <th style="padding: 15px;text-align: center;font-size: 20px;">Total ($)</th>
  </tr>
  {% for row in rows %}
  <tr>
  {% for r in row %}
    <th>{{ r }}</th>
  {% endfor %}
  </tr>
  {% endfor %}

</table>
<br />
<br />
<p style="text-align: right;font-size: 30px;">Total: ${{ total }}</p>

{% endblock %}
