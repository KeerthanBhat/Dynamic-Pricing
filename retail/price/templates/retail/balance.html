{% extends "retail/base.html" %}
{% load staticfiles %}

{% block title %}
    Balance
{% endblock %}

{% block main %}

<style type="text/css">
	.column {
	float: left;
    width: 50%;
	}
</style>

<h1 style="font-family: "Times New Roman", Times, serif;" align="center">e-Wallet</h1>
<br />
<h3 style="font-family: "Times New Roman", Times, serif;" align="left">Greetings, {{ name }}</h3>
<h3 style="font-family: "Times New Roman", Times, serif;" align="left">Balance Amount: ${{ balance }}</h3>
<br />
<form method="post" action="/retail/balance/">
	{% csrf_token %}
	<div class="column" style="font-size: 20px;">
	Add Amount: <br />$ <input type="number" step="0.1" name="amount" value="" size="30" required/>
	<br />
	<br />
	</div>

	<input style="padding: 10px;font-style: verdana;font-size: 20px;background-color: #FA8A0B;" type="submit" value="Add money" />
</form>
<br />
<br />
<img src="http://i76.imgup.net/accepted_c22e0.png">
{% endblock %}
